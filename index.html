<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader + sheen</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background: #bbbbbb;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader + <a href="https://github.com/KhronosGroup/glTF/tree/master/extensions/2.0/Khronos/KHR_materials_sheen" target="_blank" rel="noopener">KHR_materials_sheen</a><br />
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.139.2/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			// https://github.com/mrdoob/three.js/blob/master/examples/webgl_loader_gltf_sheen.html

			import * as THREE from 'three';

			import { OrbitControls } from 'https://unpkg.com/three@0.139.2/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';
			import { RoomEnvironment } from 'https://unpkg.com/three@0.139.2/examples/jsm/environments/RoomEnvironment.js';

			import { GUI } from 'https://unpkg.com/three@0.139.2/examples/jsm/libs/lil-gui.module.min.js';

			let camera, scene, renderer, controls;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.set( 110, 200, 0 );
				camera.zoom = 3;
				console.log(camera.zoom);
				// camera.lookAt(0, 0, 0);

				scene = new THREE.Scene();

				// grid

				const grid = new THREE.GridHelper( 500, 10, 0xffffff, 0xffffff );
				grid.material.opacity = 0.5;
				grid.material.depthWrite = true;
				grid.material.transparent = true;
				scene.add( grid );

				// axess helper - The X axis is red. The Y axis is green. The Z axis is blue.

				const axesHelper = new THREE.AxesHelper( 5 );
				scene.add( axesHelper );

				// model

				new GLTFLoader()
					.setPath( 'gltf_models/' )
					.load( 'enterthestorm_blocking_3.glb', function ( gltf ) {

						scene.add( gltf.scene );

						// const object = gltf.scene.getObjectByName( 'SheenChair_fabric' );

						// const gui = new GUI();

						// gui.add( object.material, 'sheen', 0, 1 );
						// gui.open();

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const environment = new RoomEnvironment();
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene.background = new THREE.Color( 0xbbbbbb );
				scene.environment = pmremGenerator.fromScene( environment ).texture;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.minDistance = 1;
				// controls.maxDistance = 10; // allow infinity
				controls.target.set( -5, 70, 0 ); // as if you were looking in this direction
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if damping enabled

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
